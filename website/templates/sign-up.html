<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='sign-up.css')}}">
    <title>Maunga Club</title>
</head>

<body>

    <!-- The navbar and wensite of the website-->
    <div>
        <nav class="navbar">
            <img id="logo" src="{{url_for('static', filename='Logo2.png')}}">
            <ul>
                <li><a href="#">Logout</a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>

        <!-- Buulding the Form-->

        <div class="header">
            <h2>Create account</h2>
        </div>

        <div class="container">

            <form action="" class="form" id="form">

                <div class="form-control">
                    <label>Email address: </label>
                    <input type="email" placeholder="Enter email" id="email" name="email">
                </div>

                <div class="form-control">
                    <label>First name: </label>
                    <input type="text" placeholder="Enter First Name" id="firstName" name="firstName">
                </div>

                <div class="form-control">
                    <label>Password: </label>
                    <input type="password" placeholder="Enter password" id="password1" name="password1">
                </div>

                <div class="form-control">
                    <label>Confirm Password: </label>
                    <input type="password" placeholder="Confirm password" id="password2" name="password2">
                </div>

                <br>

                <button>Submit</button>

            </form>

        </div>

</body>

</html>
