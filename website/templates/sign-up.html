<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa69230ce6.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='sign-up.css')}}">
    <title>Maunga Club</title>
</head>

<body>

    <!-- The navbar and wensite of the website-->
    <div>
        <nav class="navbar">
            <img id="logo" src="{{url_for('static', filename='Logo2.png')}}">
            <ul>
                <li><a href="/logout">Logout</a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>

        <!-- Bulding the Form-->

        <div class="header">
            <h2>Create account</h2>
        </div>

        <div class="main">
            <div class="container">

                <form class="form" id="form" method="POST">
    
                    <div class="form-control">
                        <label>Email address: </label>
                        <input type="email" placeholder="Enter email" id="email" name="email">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
    
                    <div class="form-control">
                        <label>First name: </label>
                        <input type="text" placeholder="Enter First Name" id="firstName" name="firstName">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
    
                    <div class="form-control">
                        <label>Password: </label>
                        <input type="password" placeholder="Enter password" id="password1" name="password1">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
    
                    <div class="form-control">
                        <label>Confirm Password: </label>
                        <input type="password" placeholder="Confirm password" id="password2" name="password2">
                        <i class="fa-solid fa-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>Error message</small>
                    </div>
    
                    <br>
    
                    <button type="submit">Submit</button>
    
                </form>
    
            </div>
        </div>

    <script type="text/javascript" src="{{url_for('static', filename='sign-up.js')}}"></script>   

</body>

</html>
